name: Build and deploy JAR app to Azure Web App - Squash

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      # Build the JAR
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Upload the built JAR as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # required for Azure login
      contents: read

    steps:
      # Download the artifact from build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # List downloaded files (for debugging)
      - name: List files
        run: ls -R ${{ github.workspace }}

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4DABA2B4C0354C11A594135DE81EB942 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0724F5CE5D4642BA91D2ED718F9FFF64 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_ECB50E8EE1C14CF090923B961E3E02DA }}

      # Deploy the JAR to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Squash'
          slot-name: 'Production'
          package: '*.jar'
